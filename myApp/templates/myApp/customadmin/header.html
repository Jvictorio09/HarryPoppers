{% load static %}
<style>


    /* Styling for the logo container */
.logo {
    max-width: 100px; /* Restrict maximum width of the logo container */
    max-height: 80px; /* Restrict maximum height */
    overflow: hidden; /* Hide overflowing parts of the image if necessary */
}

/* Styling for the logo image */
.logo img {
    width: 100%; /* Make the image responsive */
    height: auto; /* Maintain the image's aspect ratio */
    display: block; /* Remove inline padding or margins */
    object-fit: contain; /* Ensure the entire logo is visible */
}

 
@media (max-width: 1400px) {
  header .top-bar .logo img {
    width: 120px;
  }
}
@media (max-width: 450px) {
  header .top-bar .logo img {
    width: 60px;
    height: 20%;
  }
} 
@media (max-width: 1200px) {
    header .logo img {
    content: url("{% static 'assets/img/mobile_logo.png' %}");
    width: auto; /* Adjust size if necessary for mobile */
  }
  header .top-bar ul {
    display: none;
  }
}/* Styling for the header */
header {
  background-color: #000; /* Black background */
  position: fixed; /* Fixed header to prevent content overlap */
  z-index: 10; /* Ensure header stays on top */
  width: 100%;
  top: 0;
  left: 0;
  padding: 10px 0; /* Adjust padding for a clean look */
  color: #fff; /* White text */
}

/* Styling for the top-bar container */
header .top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Styling for the logo */
header .top-bar .logo {
  max-width: 150px; /* Adjust logo size */
  overflow: hidden; /* Prevent logo overflow */
}

header .top-bar .logo img {
  width: 100%; /* Make logo responsive */
  height: auto;
  display: block;
  object-fit: contain; /* Keep aspect ratio */
}

/* Styling for the navigation links */
header .top-bar ul {
  display: flex;
  align-items: center;
  margin: 0;
  padding: 0;
  list-style: none;
}

header .top-bar ul li {
  padding-right: 20px; /* Space between links */
}

header .top-bar ul li a {
  font-weight: bold;
  text-transform: capitalize;
  color: #ffffff; /* White font color */
  position: relative;
  text-decoration: none; /* Remove underline */
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

header .top-bar ul li a:hover {
  color: #ffcc00; /* Change color on hover */
  text-shadow: 0 0 5px #ffcc00; /* Glow effect */
}

header .top-bar ul li a::before {
  content: "";
  width: 0%;
  height: 1px;
  background-color: #ffcc00; /* Highlight on hover */
  position: absolute;
  bottom: -5px;
  left: 0;
  transition: width 0.3s ease-in-out;
}

header .top-bar ul li a:hover::before {
  width: 100%;
}

/* Responsive design for mobile devices */
@media (max-width: 1200px) {
  header .top-bar .logo img {
    content: url("{% static 'assets/img/mobile_logo.png' %}");
    width: 100px; /* Adjust logo size */
  }
  header .top-bar ul {
    display: none; /* Hide navigation links on smaller screens */
  }
}

@media (max-width: 1400px) {
  header .top-bar ul li {
    padding-right: 15px; /* Reduce spacing between links */
  }
  header .top-bar ul li a {
    font-size: 14px; /* Smaller font size */
  }
}

/* Ensure no content overlaps the header */
body {
  padding-top: 80px; /* Add padding equal to the header height */
}

/* Right section container */
.right-section ul {
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
    list-style: none;
}

.right-section ul li {
    margin-left: 10px; /* Space between buttons */
}

/* Change Password Button */
.btn-change-password {
    font-weight: bold;
    text-transform: capitalize;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    line-height: 1;
    display: inline-block;
    min-width: 120px;
    text-align: center;
    border: 1px solid #ffffff;
    color: #ffffff;
    background-color: transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-change-password:hover {
    background-color: #ffffff;
    color: #000000;
}

/* View Site Button */
.btn-view-site {
    font-weight: bold;
    text-transform: capitalize;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    line-height: 1;
    display: inline-block;
    min-width: 120px;
    text-align: center;
    border: 1px solid #ffffff;
    color: #ffffff;
    background-color: transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-view-site:hover {
    background-color: #ffffff;
    color: #000000;
}

/* Logout Button */
.btn-logout {
    font-weight: bold;
    text-transform: capitalize;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    line-height: 1;
    display: inline-block;
    min-width: 120px;
    text-align: center;
    background-color: #ffcc00;
    border: none;
    color: #000000;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-logout:hover {
    background-color: #e0b800;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .right-section ul {
        flex-direction: column; /* Stack buttons vertically */
        align-items: flex-start;
    }

    .right-section ul li {
        margin: 5px 0; /* Space between buttons on mobile */
    }

    .btn-change-password,
    .btn-view-site,
    .btn-logout {
        width: 100%; /* Full-width buttons on mobile */
        text-align: center;
    }
}

</style>
<header id="stickyHeader">
    <div class="container">
        <div class="top-bar">
            <!-- Logo Section -->
            <div class="logo">
                <a href="{% url 'custom_admin:admin_landing_page' %}">
                    <img alt="Harry Poppers Logo" src="{% static 'assets/img/harrypoppersupdated.png' %}">
                </a>
            </div>

            <nav>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="changePasswordForm" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="old_password" class="form-label">Current Password</label>
                      <input type="password" name="old_password" id="old_password" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="new_password1" class="form-label">New Password</label>
                      <input type="password" name="new_password1" id="new_password1" class="form-control" required>
                  </div>
                  <div class="mb-3">
                      <label for="new_password2" class="form-label">Confirm New Password</label>
                      <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                  </div>
                  <button type="submit" class="btn-primary">Update Password</button>
              </form>
              <div id="changePasswordResponse" class="mt-3"></div>
          </div>
      </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const changePasswordForm = document.getElementById("changePasswordForm");
      const changePasswordResponse = document.getElementById("changePasswordResponse");

      changePasswordForm.addEventListener("submit", async function (event) {
          event.preventDefault();
          changePasswordResponse.innerHTML = ""; // Clear previous messages

          const formData = new FormData(changePasswordForm);

          try {
              const response = await fetch("{% url 'custom_admin:change_password' %}", {
                  method: "POST",
                  headers: {
                      "X-CSRFToken": "{{ csrf_token }}"
                  },
                  body: formData,
              });

              const data = await response.json();

              if (response.ok && data.status === "success") {
                  changePasswordResponse.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                  changePasswordForm.reset();
                  setTimeout(() => {
                      const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                      modal.hide(); // Close the modal after a successful update
                  }, 2000);
              } else {
                  const errors = JSON.parse(data.errors);
                  Object.values(errors).forEach(error => {
                      changePasswordResponse.innerHTML += `<div class="alert alert-danger">${error[0].message}</div>`;
                  });
              }
          } catch (error) {
              console.error(error);
              changePasswordResponse.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again.</div>`;
          }
      });
  });
</script>
